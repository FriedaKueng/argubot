intents:
   - greet
   - affirmation
   - explanation
   - submit
   - retrieve
   - goodbye

actions:
   - utter_greet
   - utter_explanation
   - utter_task
   - utter_input
   - utter_buttons
   - utter_textback
   - utter_goodbye
   

templates:
   utter_greet:
   - text: "Hallo! Ich bin Argubot. Ich werde heute dein digitaler Lernbegleiter sein und dir helfen, überzeugende Texte zu schreiben! Hast du deinen Arbeitauftrag soweit verstanden?"
   
   utter_explanation:
   - text: "Es geht nun darum, dass du deine eigene Meinung zu dem durchgelesenen Text schriftlich darlegst und deine Behauptungen mit überzeugenden Argumenten stützt. Dafür hast du nun 15 Minuten Zeit. Ist die Aufgabenstellung nun klarer geworden?"
   
   utter_task:
   - text: "Super! Verfasse nun deine erste Textversion. Du hast dafür eine Viertelstunde Zeit. Let's go!"
   - text: "Sehr schön! Fangen wir also gleich an. Verfasse nun deine erste Textversion. Du hast dafür eine Viertelstunde Zeit. Ready? Go!"
   
   utter_input:
   - text: "Danke für deinen Text. Eine Begründung ist immer dann **überzeugend**, wenn sie ausführlich den Sachverhalt darstellt und keine Fragen beim Leser offenlässt. Eine Begründung (Prämisse) kann beispielsweise eine **Statistik**, ein **Zitat** einer bekannten Person oder eine **persönliche** **Erfahrung** sein. Durch diese treffenden Beispiele wird deine Argumentation überzeugender, da du mit diesen deine Aussagen unterstreichen kannst." 
   - text: "Danke für deine Zeilen. Hier ein kurzer Input meinerseits. [Tips & Tricks](https://drive.google.com/drive/u/0/folders/1utUjYlwD8GsKoiHAmb4UV-SeBxTFLll9)"
   - text: "Danke für deine Gedanken. Vielleicht kannst du mit diesem Beitrag, deinen Text noch besser ausgestalten. [Tips & Tricks](https://drive.google.com/drive/u/0/folders/1BTIZ7mazpCTM60wjCqP4WDb8qJRlcX3Q)"

   utter_buttons:
   - text: "Willst du den Text nochmals verbessern oder deine Lernsession beenden?"
     buttons:
     - title: "Text verbessern"
       payload: "/retrieve"
     - title: "Tschüss Argubot"
       payload: "/goodbye"  
   
   utter_textback:
   - text: "Okay, kopiere dazu einfach den Text den du schon geschrieben hast in die Eingabe-Maske (Control C + Control V) und verbessere deine Argumentation mit Hilfe deines erhaltenen Feedbacks." 
  
   utter_goodbye:
   - text: "Hat Spass gemacht, dich auf deinem Lernweg zu begleiten. Bis bald und bleib gesund!"
   - text: "Weiterhin viel Erfolg. Bleib gesund!"